{% extends "layout.html" %}

{% block main %}

    <h1>Sell Stock</h1>
    <br>
    <form action="/sell" method="post">
        <select name="symbol">
            {% for stock in stocks %}
                <option value="{{ stock.stock_id }}">{{ stock.stock_id }}</option>
            {% endfor %}
        </select>

        </select>
    <input type="number" name="shares"  placeholder="Shares" min="1" max="10000" ><br>
    <button type="submit">Sell</button>


    </form>

{% endblock %}
