{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-start">Name</th>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
        </thead>
{% for stock in stock_info %}
        <tbody>
            <tr>
                <td class="text-start">{{ stock.name }}</td>
                <td class="text-start">{{ stock.symbol }}</td>
                <td class="text-end">{{ stock.shares }}</td>
                <td class="text-end">{{ stock.price | usd}}</td>
                <td class="text-end">{{ stock.total | usd}}</td>
            </tr>
       </tbody>
       {% endfor %}

        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4" >Cash</td>
                <td class="border-0 w-bold text-end"  > {{ cash | usd }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4" >TOTAL</td>
                <td class="border-0 w-bold text-end"  >{{ gtotal | usd }}</td>
            </tr>





        </tfoot>
</table>

{% endblock %}
